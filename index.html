<!doctype html> 
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="icon.png"/><!--page icon-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="calc.js"></script>
</head>
<body>
    <div id="calc">
    <form name="calculator">
        <!--title-->
        <div id="title"><h3>Calculator</h3></div>
        
        <!--screen-->
        <div class="show">
            <input type="text" id="main" value="0">
        </div>
        
        <!---hex---->
        <div class="show">
            <h4>HEX</h4>
            <input type="text" id="hex" value="0">
        </div>
        
        <!---dec---->
        <div class="show">
            <h4>DEC</h4>
            <input type="text" id="dec" value="0">
        </div>
        
        <!---oct---->
        <div class="show">
            <h4>OCT</h4>
            <input type="text" id="oct" value="0">
        </div>
        
        <!---bin---->
        <div class="show">
            <h4>BIN</h4>
            <input type="text" id="bin" value="0">
        </div>

        <!--button-->
        <div class="btn_group">
            <div class="btn_row">
              <button disabled>&nbsp;</button>
              <button>Mod</button>
              <button>CE</button>
              <button>c</button>
              <button>&larr;</button>
              <button>/</button>
            </div>
            <div class="btn_row">
              <button>A</button>
              <button>B</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>*</button>
            </div>
            <div class="btn_row">
              <button>C</button>
              <button>D</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="btn_row">
              <button>E</button>
              <button>F</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="btn_row">
              <button disabled>&nbsp;</button>
              <button disabled>&nbsp;</button>
              <button>&plusmn;</button>
              <button>0</button>
              <button disabled>&nbsp;</button>
              <button>=</button>
            </div>
        </div>
    </form>
    <div>
</body>
</html>
