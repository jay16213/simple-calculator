<!doctype html> 
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="icon.png"/><!--page icon-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <div id="calc">
    <form name="calculator">
        <!--title-->
        <div id="title"><h3>Calculator</h3></div>
        
        <!--screen-->
        <div class="show" id="main">
            <input type="text" name="main" value="0">
        </div>
        
        <!---hex---->
        <div class="show" id="hex">
            <h4>HEX</h4>
            <input type="text" name="hex" value="0">
        </div>
        
        <!---dec---->
        <div class="show" id="dec">
            <h4>DEC</h4>
            <input type="text" name="dec" value="0">
        </div>
        
        <!---oct---->
        <div class="show" id="oct">
            <h4>OCT</h4>
            <input type="text" name="oct" value="0">
        </div>
        
        <!---bin---->
        <div class="show" id="bin">
            <h4>BIN</h4>
            <input type="text" name="bin" value="0">
        </div>

        <!--button-->
        <div class="btn_group">
            <div class="btn_row">
              <button>&nbsp;</button>
              <button>Mod</button>
              <button>CE</button>
              <button>C</button>
              <button>&larr;</button>
              <button>/</button>
            </div>
            <div class="btn_row">
              <button>A</button>
              <button>B</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>*</button>
            </div>
            <div class="btn_row">
              <button>C</button>
              <button>D</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="btn_row">
              <button>E</button>
              <button>F</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="btn_row">
              <button>&nbsp;</button>
              <button>&nbsp;</button>
              <button>&plusmn;</button>
              <button>0</button>
              <button>&nbsp;</button>
              <button>=</button>
            </div>
        </div>
    </form>
    <div>
</body>
</html>
