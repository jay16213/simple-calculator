<!doctype html> 
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="icon.png"/><!--page icon-->
</head>
<body>
    <div id="calc">
    <form name="calculator">
        <!--title-->
        <div id="title"><h3>Calculator</h3></div>
        
        <!--screen-->
        <div class="show" id="main">
            <input type="text" name="main" value="0">
        </div>
        
        <!---hex---->
        <div class="show">
            <h4>HEX</h4>
            <input type="text" name="hex" value="0">
        </div>
        
        <!---dec---->
        <div class="show">
            <h4>DEC</h4>
            <input type="text" name="dec" value="0">
        </div>
        
        <!---oct---->
        <div class="show">
            <h4>OCT</h4>
            <input type="text" name="oct" value="0">
        </div>
        
        <!---bin---->
        <div class="show">
            <h4>BIN</h4>
            <input type="text" name="bin" value="0">
        </div>

        <!--button-->
        <div id="btn_group">
            <div class="btn_row">
              <div class="btn"><input type="button" value="&nbsp;"></div>
              <div class="btn"><input type="button" value="Mod"></div>
              <div class="btn"><input type="button" value="CE"></div>
              <div class="btn"><input type="button" value="C"></div>
              <div class="btn"><input type="button" value="&larr;"></div>
              <div class="btn"><input type="button" value="/"></div>
            </div>
            <div class="btn_row">
              <div class="btn"><input type="button" value="A"></div>
              <div class="btn"><input type="button" value="B"></div>
              <div class="btn"><input type="button" value="7"></div>
              <div class="btn"><input type="button" value="8"></div>
              <div class="btn"><input type="button" value="9"></div>
              <div class="btn"><input type="button" value="*"></div>
            </div>
            <div class="btn_row">
              <div class="btn"><input type="button" value="C"></div>
              <div class="btn"><input type="button" value="D"></div>
              <div class="btn"><input type="button" value="4"></div>
              <div class="btn"><input type="button" value="5"></div>
              <div class="btn"><input type="button" value="6"></div>
              <div class="btn"><input type="button" value="-"></div>
            </div>
            <div class="btn_row">
              <div class="btn"><input type="button" value="E"></div>
              <div class="btn"><input type="button" value="F"></div>
              <div class="btn"><input type="button" value="1"></div>
              <div class="btn"><input type="button" value="2"></div>
              <div class="btn"><input type="button" value="3"></div>
              <div class="btn"><input type="button" value="+"></div>
            </div>
            <div class="btn_row">
              <div class="btn"><input type="button" value="&nbsp;"></div>
              <div class="btn"><input type="button" value="&nbsp;"></div>
              <div class="btn"><input type="button" value="&plusmn;"></div>
              <div class="btn"><input type="button" value="0"></div>
              <div class="btn"><input type="button" value="&nbsp;"></div>
              <div class="btn"><input type="button" value="="></div>
            </div>
        </div>
    </form>
    <div>
</body>
</html>
